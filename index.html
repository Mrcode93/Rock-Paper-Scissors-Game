<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="sass/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            width: 100%;
        }
        
        .attribution a {
            color: hsl(41, 91%, 49%);
        }
    </style>
</head>

<body>
    <header>
        <div class="name">
            ROCK <br /> PAPER <br />SCISSORS
        </div>
        <div class="score">
            SCORE <br />
            <p>0</p>
        </div>
    </header>
    <section class="step-1" id="step">
        <div class="box paper">
            <img src="images/icon-paper.svg" alt="paper" width="60" />
        </div>
        <div class="box scissors">
            <img src="images/icon-scissors.svg" alt="scissors" width="60" />
        </div>
        <div class="box rock">
            <img src="images/icon-rock.svg" alt="rock" width="60" />
        </div>
    </section>
    <section class="step-2">
        <div class="you">
            <h2>You Picked</h2>
            <div class="box"></div>
        </div>
        <div class="reset">
            <h2></h2>
            <button type="button" id="refresh">PLAY AGAIN</button>
        </div>
        <div class="house">
            <h2>The House Picked</h2>
            <div class="box"></div>
        </div>
    </section>

    <div class="rules">
        <p>RULES</p>
    </div>

    <div class="lay">
        <div class="pop-up">
            <div class="head">
                <h3>RULES</h3>
                <img src="images/icon-close.svg" alt="close" />
            </div>
            <div class="image">
                <img src="images/image-rules.svg" alt="" />
            </div>
        </div>
    </div>

    <div class="newGame">
        <div class="box">
            <h3></h3>
            <p>Play new game ?</p>
            <input type="button" value="Yes" id="yes" />
            <input type="button" value="No" id="no" />
        </div>
    </div>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="https://mrcode93.netlify.app/">Amer Farhan Ahmed</a>.
    </div>
    <!-- Jqeury v3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
